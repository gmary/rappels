<body class="login-directive waiting-for-angular">

<div class="container">

    <div class="masthead">

            <li><a href="#/rappels/active">Log In</a></li>
        </ul>

    <hr>

    <div id="login-holder" >
        <div id="loginbox">
            <div id="login-inner" ng-controller="LoginController">
                <form class="form-signin" ng-submit="submit()">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input type="text" class="input-block-level" placeholder="Email address" ng-model="email">
                    <input type="password" class="input-block-level" placeholder="Password" ng-model="password">
                    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
                </form>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div id="content" ng-view></div>
